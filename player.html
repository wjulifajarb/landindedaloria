<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dedaloria</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="styls.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital@1&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Lato", sans-serif;
      }
      .mySlides {
        display: none;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="player.css" rel="stylesheet" type="text/css" />
    <title>my music</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="w3-top">
      <div class="w3-bar w3-pink w3-card">
        <a
          class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right"
          href="javascript:void(0)"
          onclick="myFunction()"
          title="Toggle Navigation Menu"
          ><i class="fa fa-bars"></i
        ></a>
        <a
          href="/landin.html"
          class="w3-bar-item w3-button w3-padding-large rounded-bottom"
          >HOME</a
        >
        <a
          href="/landin.html"
          class="w3-bar-item w3-button w3-padding-large w3-hide-small"
          >HISTORY</a
        >
        <a
          href="/landin.html"
          class="w3-bar-item w3-button w3-padding-large w3-hide-small"
          >GAME</a
        >
        <a
          href="/landin.html"
          class="w3-bar-item w3-button w3-padding-large w3-hide-small"
          >TEAM</a
        >
        <div class="w3-dropdown-hover w3-hide-small">
          <button class="w3-padding-large w3-button" title="More">
            MORE <i class="fa fa-caret-down"></i>
          </button>
          <div class="w3-dropdown-content w3-bar-block w3-card-4">
            <a href="#" class="w3-bar-item w3-button">ART</a>
            <a href="player.html" class="w3-bar-item w3-button">MUSIC</a>
          </div>
        </div>
        <a
          href="javascript:void(0)"
          class="w3-padding-large w3-hover-red w3-hide-small w3-right"
          ><i class="fa fa-search"></i
        ></a>
      </div>
    </div>

    <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
    <div
      id="navDemo"
      class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top"
      style="margin-top: 46px"
    >
      <a
        href="#band"
        class="w3-bar-item w3-button w3-padding-large"
        onclick="myFunction()"
        >HOME</a
      >
      <a
        href="#tour"
        class="w3-bar-item w3-button w3-padding-large"
        onclick="myFunction()"
        >HISTORY</a
      >
      <a
        href="#contact"
        class="w3-bar-item w3-button w3-padding-large"
        onclick="myFunction()"
        >GAME</a
      >
      <a
        href="#"
        class="w3-bar-item w3-button w3-padding-large"
        onclick="myFunction()"
        >TEAM</a
      >
    </div>
    <div class="player">
      <div class="player__header">
        <div class="player__img player__img--absolute slider">
          <button class="player__button player__button--absolute--nw playlist">
            <img
              src="http://physical-authority.surge.sh/imgs/icon/playlist.svg"
              alt="playlist-icon"
            />
          </button>
          <button class="player__button player__button--absolute--center play">
            <img
              src="http://physical-authority.surge.sh/imgs/icon/play.svg"
              alt="play-icon"
            />
            <img
              src="http://physical-authority.surge.sh/imgs/icon/pause.svg"
              alt="pause-icon"
            />
          </button>
          <div class="slider__content">
            <img class="img slider__img" src="img/buhote.gif" alt="cover" />
            <img class="img slider__img" src="img/gualk.gif" alt="cover" />
            <img
              class="img slider__img"
              src="http://physical-authority.surge.sh/imgs/3.jpg"
              alt="cover"
            />
            <img
              class="img slider__img"
              src="http://physical-authority.surge.sh/imgs/4.jpg"
              alt="cover"
            />
            <img
              class="img slider__img"
              src="http://physical-authority.surge.sh/imgs/5.jpg"
              alt="cover"
            />
            <img
              class="img slider__img"
              src="http://physical-authority.surge.sh/imgs/6.jpg"
              alt="cover"
            />
            <img
              class="img slider__img"
              src="http://physical-authority.surge.sh/imgs/7.jpg"
              alt="cover"
            />
          </div>
        </div>

        <div class="player__controls">
          <button class="player__button back">
            <img
              class="img"
              src="http://physical-authority.surge.sh/imgs/icon/back.svg"
              alt="back-icon"
            />
          </button>
          <p class="player__context slider__context">
            <strong class="slider__name"></strong>
            <span class="player__title slider__title"></span>
          </p>
          <button class="player__button next">
            <img
              class="img"
              src="http://physical-authority.surge.sh/imgs/icon/next.svg"
              alt="next-icon"
            />
          </button>
          <div class="progres">
            <div class="progres__filled"></div>
          </div>
        </div>
      </div>

      <ul class="player__playlist list">
        <li class="player__song">
          <img class="player__img img" src="img/gualk.gif" alt="cover" />
          <p class="player__context">
            <b class="player__song-name">Aventura Gatuna</b>
            <span class="flex">
              <span class="player__title">Aventura Gatuna</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="/canciones/Música y Sonido/Aventura Gatuna.wav"
          ></audio>
        </li>
        <li class="player__song">
          <img
            class="player__img img"
            src="http://physical-authority.surge.sh/imgs/2.jpg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name">blinding lights</b>
            <span class="flex">
              <span class="player__title">the weeknd</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="http://physical-authority.surge.sh/music/2.mp3"
          ></audio>
        </li>
        <li class="player__song">
          <img
            class="player__img img"
            src="http://physical-authority.surge.sh/imgs/3.jpg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name">джованна</b>
            <span class="flex">
              <span class="player__title">enrasta</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="http://physical-authority.surge.sh/music/3.mp3"
          ></audio>
        </li>
        <li class="player__song">
          <img
            class="player__img img"
            src="http://physical-authority.surge.sh/imgs/4.jpg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name">a man</b>
            <span class="flex">
              <span class="player__title">travis scott</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="http://physical-authority.surge.sh/music/4.mp3"
          ></audio>
        </li>
        <li class="player__song">
          <img
            class="player__img img"
            src="http://physical-authority.surge.sh/imgs/5.jpg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name">unforgetting</b>
            <span class="flex">
              <span class="player__title">zaxx</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="http://physical-authority.surge.sh/music/5.mp3"
          ></audio>
        </li>
        <li class="player__song">
          <img
            class="player__img img"
            src="http://physical-authority.surge.sh/imgs/6.jpg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name">waharan</b>
            <span class="flex">
              <span class="player__title">Randall</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="http://physical-authority.surge.sh/music/6.mp3"
          ></audio>
        </li>
        <li class="player__song">
          <img
            class="player__img img"
            src="http://physical-authority.surge.sh/imgs/7.jpg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name"
              >starlight feat mr gabriel
              <span class="uppercase">4am</span> remix</b
            >
            <span class="flex">
              <span class="player__title">jai wolf</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="http://physical-authority.surge.sh/music/7.mp3"
          ></audio>
        </li>
      </ul>
    </div>
    <div class="w3-third w3-margin-bottom">
      <img class="imggatojump" src="img/yump.gif" />
    </div>
    <script src="/player.js"></script>
  </body>
</html>
